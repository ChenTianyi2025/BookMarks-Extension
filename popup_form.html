<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签操作</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-body">
    <div id="add-form" style="display: none;">
        <h3>添加新书签</h3>
        <input type="text" id="new-title" placeholder="标题" required>
        <input type="text" id="new-url" placeholder="网址 (例如: https://example.com)" required>
        <button id="use-current-page">使用当前页面地址</button>
        <textarea id="new-desc" placeholder="描述" rows="3"></textarea>
        <div class="group-section">
            <div class="group-label">选择分组：</div>
            <div id="existing-groups" class="existing-groups"></div>
            <div class="new-group">
                <input type="text" id="new-group-name" placeholder="新建分组名称">
                <button id="add-group-btn">添加分组</button>
            </div>
        </div>
        <div class="form-buttons">
            <button id="save-btn">保存</button>
            <button id="cancel-btn">取消</button>
        </div>
    </div>

    <div id="delete-form" style="display: none;">
        <h3>删除书签</h3>
        <select id="bookmark-to-delete"></select>
        <div class="form-buttons">
            <button id="confirm-delete-btn">确认删除</button>
            <button id="cancel-delete-btn">取消</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="popup_form.js"></script>
</body>
</html>
