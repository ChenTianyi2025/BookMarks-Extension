<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理器 - 演示</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0;
            padding: 15px;
        }
        .bookmark {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .bookmark:hover {
            background-color: #e9e9e9;
        }
        .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        .url {
            font-weight: bold;
            color: #0066cc;
            font-size: 0.9em;
        }
        .desc {
            color: #666;
            margin-top: 3px;
            font-size: 0.8em;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 0.9em;
        }
        button:hover {
            background-color: #45a049;
        }
        #delete-btn {
            background-color: #f44336;
        }
        #delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2 style="margin-top: 0;">我的书签</h2>
    <input type="text" id="search-input" placeholder="搜索书签..." style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
    <div class="button-group">
        <button id="add-btn">添加书签</button>
        <button id="delete-btn">删除书签</button>
    </div>
    <div id="bookmarks-container">
        <!-- 示例书签 -->
        <div class="bookmark">
            <div class="title">Google</div>
            <div class="url">https://www.google.com</div>
            <div class="desc">搜索引擎</div>
        </div>
        <div class="bookmark">
            <div class="title">GitHub</div>
            <div class="url">https://github.com</div>
            <div class="desc">代码托管平台</div>
        </div>
        <div class="bookmark">
            <div class="title">Stack Overflow</div>
            <div class="url">https://stackoverflow.com</div>
            <div class="desc">程序员问答社区</div>
        </div>
    </div>

    <script>
        // 添加按钮点击事件
        document.getElementById('add-btn').addEventListener('click', function() {
            // 模拟打开添加书签的独立弹窗
            alert("点击'添加书签'按钮将会打开一个独立的弹出窗口，用于添加新书签。");
        });

        // 删除按钮点击事件
        document.getElementById('delete-btn').addEventListener('click', function() {
            // 模拟打开删除书签的独立弹窗
            alert("点击'删除书签'按钮将会打开一个独立的弹出窗口，用于删除现有书签。");
        });
    </script>
</body>
</html>
