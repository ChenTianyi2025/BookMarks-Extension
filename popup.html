<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
    <h2>我的书签</h2>
    <input type="text" id="search-input" placeholder="搜索书签...">
    <div class="filter-section">
        <div class="filter-label">分组筛选：</div>
        <div id="group-filters" class="group-filters"></div>
        <button id="show-all-groups" class="filter-btn">显示全部</button>
    </div>
    <div class="button-group">
        <button id="add-btn">添加书签</button>
        <button id="delete-btn">删除书签</button>
        <button id="export-btn">导出书签</button>
        <button id="import-btn">导入书签</button>
    </div>
    <div id="bookmarks-container"></div>
    <input type="file" id="import-file" accept=".json" style="display: none;">

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
