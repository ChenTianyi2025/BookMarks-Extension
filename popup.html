<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0;
            padding: 15px;
        }
        .bookmark {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .bookmark:hover {
            background-color: #e9e9e9;
        }
        .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        .url {
            font-weight: bold;
            color: #0066cc;
            font-size: 0.9em;
        }
        .desc {
            color: #666;
            margin-top: 3px;
            font-size: 0.8em;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 0.9em;
        }
        button:hover {
            background-color: #45a049;
        }
        #delete-btn {
            background-color: #f44336;
        }
        #delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2 style="margin-top: 0;">我的书签</h2>
    <input type="text" id="search-input" placeholder="搜索书签..." style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
    <div class="button-group">
        <button id="add-btn">添加书签</button>
        <button id="delete-btn">删除书签</button>
    </div>
    <div id="bookmarks-container"></div>

    <script src="popup.js"></script>
</body>
</html>
