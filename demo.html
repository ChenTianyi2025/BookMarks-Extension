<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理器 - 演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0;
            padding: 15px;
        }
        .bookmark {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .bookmark:hover {
            background-color: #e9e9e9;
        }
        .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        .url {
            font-weight: bold;
            color: #0066cc;
            font-size: 0.9em;
        }
        .desc {
            color: #666;
            margin-top: 3px;
            font-size: 0.8em;
        }
        #add-form, #delete-form {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        input, textarea, button, select {
            display: block;
            width: 100%;
            margin-bottom: 8px;
            padding: 6px;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 style="margin-top: 0;">我的书签</h2>
    <input type="text" id="search-input" placeholder="搜索书签..." style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
    
    <div id="bookmarks-container">
        <div class="button-group" style="margin-bottom: 8px;">
            <button id="add-btn">添加书签</button>
            <button id="delete-btn">删除书签</button>
        </div>
        
        <!-- 示例书签 -->
        <div class="bookmark">
            <div class="title">Google</div>
            <div class="url">https://www.google.com</div>
            <div class="desc">搜索引擎</div>
        </div>
        <div class="bookmark">
            <div class="title">GitHub</div>
            <div class="url">https://github.com</div>
            <div class="desc">代码托管平台</div>
        </div>
        <div class="bookmark">
            <div class="title">Stack Overflow</div>
            <div class="url">https://stackoverflow.com</div>
            <div class="desc">程序员问答社区</div>
        </div>
    </div>

    <div id="add-form">
        <h3>添加新书签</h3>
        <input type="text" id="new-title" placeholder="标题" required>
        <input type="text" id="new-url" placeholder="网址 (例如: https://example.com)" required>
        <button id="use-current-page" style="margin-bottom: 8px;">使用当前页面地址</button>
        <textarea id="new-desc" placeholder="描述" rows="2"></textarea>
        <div style="display: flex; gap: 8px;">
            <button id="save-btn" style="flex: 1;">保存</button>
            <button id="cancel-btn" style="flex: 1; background-color: #f44336;">取消</button>
        </div>
    </div>

    <div id="delete-form">
        <h3>删除书签</h3>
        <select id="bookmark-to-delete">
            <option value="0">Google (https://www.google.com)</option>
            <option value="1">GitHub (https://github.com)</option>
            <option value="2">Stack Overflow (https://stackoverflow.com)</option>
        </select>
        <div style="display: flex; gap: 8px;">
            <button id="confirm-delete-btn" style="flex: 1; background-color: #f44336;">确认删除</button>
            <button id="cancel-delete-btn" style="flex: 1;">取消</button>
        </div>
    </div>

    <script>
        // 添加按钮点击事件
        document.getElementById('add-btn').addEventListener('click', function() {
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('delete-form').style.display = 'none';
        });

        // 删除按钮点击事件
        document.getElementById('delete-btn').addEventListener('click', function() {
            document.getElementById('add-form').style.display = 'none';
            document.getElementById('delete-form').style.display = 'block';
        });

        // 取消删除按钮点击事件
        document.getElementById('cancel-delete-btn').addEventListener('click', function() {
            document.getElementById('delete-form').style.display = 'none';
        });

        // 取消按钮点击事件
        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('new-title').value = '';
            document.getElementById('new-url').value = '';
            document.getElementById('new-desc').value = '';
            document.getElementById('add-form').style.display = 'none';
        });
    </script>
</body>
</html>
